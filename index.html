<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks - Profit or Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <header>
          <h1>Check Profit or Loss on your Stock</h1>
          <h3 class="info">
            Stock markets are where individual and institutional investors come
            together to buy and sell shares in a public venue.
          </h3>
        </header>

        <label for="initial-price">Initial Price of Stock : 
            <input type="number" id="initial-price" placeholder="Enter initial price here" />
        </label>
        <label for="stocks-quantity">Quantity of Stocks : 
            <input type="number" id="stocks-quantity" placeholder="Enter no. of stocks here" />
        </label>
        <label for="current-price">Current Price of Stock : 
            <input type="number" id="current-price" placeholder="Enter current price here" />
        </label>

        <button id="check-btn">Check</button>

        <div id="output"></div>

    </main>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
